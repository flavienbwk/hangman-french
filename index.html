<html>

<head>
  <meta charset="UTF-8">
  <title>Hangman game</title>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="wrapper">
    <h1>Hangman</h1>
    <h2>For french people</h2>
    <p>Use the alphabet below to guess the word, or click on a clue to get one.</p>
  </div>
  <div class="wrapper">
    <div id="buttons">
    </div>
    <hr/>
    <p id="catagoryName"></p>
    <div id="hold">
    </div>
    <p id="mylives"></p>
    <p id="clue"></p>
    <canvas id="stickman">Please use an updated navigator.</canvas>
    <hr/>
    <div class="container">
      <button id="hint">Hint</button>
      <button id="reset">Play again</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
